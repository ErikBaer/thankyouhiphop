<!DOCTYPE html>
<html>

<head>
  <title>Startup</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Your own stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <!-- <div class="overlay"></div> -->
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="./assets/Pexels Videos 3531.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center punch">
        <div class="w-100 text-white">
          <p class="lead mb-0">Each one teach one - Stay real never change</p>
          <h1 class="display-3">Thank You Hip Hop</h1>
          <hr>
          <button><a href="/#survey"></a> Join the Movement</button>
        </div>

      </div>
    </div>
  </header>


  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12  text-center align-items-center content">
        <h2>This is whats up :</h2>
      </div>
      <div class="col-md-4 text-center align-items-center content">
        <h2>Bild</h2>
      </div>
      <div class="col-md-8 text-center align-items-center content">
        <h2>Text</h2>
      </div>
    </div>
  </div>

  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Spill the Beans</h1>
      </div>

    </div>
  </div>


  <div id="survey" class="container">
    <div class="col-sm-12">
      <div class="mm-survey">

        <div class="mm-survey-progress">
          <div class="mm-survey-progress-bar mm-progress"></div>
        </div>

        <div class="mm-survey-results">
          <div class="mm-survey-results-container">
            <p class="mm-survey-results-score">Great job! Thanks for submitting a quote to WebDevlopr, you should be
              receiving an email soon.</p>
            <ul class="mm-survey-results-list"></ul>
          </div>
          <div class="mm-survey-results-controller">
            <div class="mm-back-btn">
              <button>Back</button>
            </div>
          </div>
        </div>

        <div class="mm-survey-bottom">
          <div class="mm-survey-container"></div>
          <div class="mm-survey-controller">
            <div class="mm-prev-btn">
              <button style="color:black">Prev</button>
            </div>
            <div class="mm-next-btn">
              <button style="color:black" disabled="true">Next</button>
            </div>
            <div class="mm-finish-btn">
              <button style="color:black">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <section>
    <div class="container-fluid footer">
      <div class="row">
        <!-- <div class="col-md-4 mx-auto text-center foot-item">
          <p class="align-items-center">
          <h3>Kontakt</h3>
          </p>
        </div> -->
        <div class="col-md-4 mx-auto text-center  foot-item my-auto">
          <div class="menu-logo face">
            <img src="./assets/FACE_transparent.png " alt="">
          </div>
        </div>

        <div class="col-md-4 mx-auto text-center foot-item my-auto">
          <h1>One Love</h1>
        </div>

        <div class="col-md-4 mx-auto text-center  foot-item my-auto">
          <div class="menu-logo baer ">
            <img class="menu-logo baer " src="../assets/logo-white.png" alt="">
          </div>
        </div>

      </div>
    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.42/js/bootstrap-datetimepicker.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
